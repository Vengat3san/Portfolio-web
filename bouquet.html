<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Bouquet</title><link rel="stylesheet" href="styles.css"/></head><body>
<div class="hearts-layer" aria-hidden="true"></div>
<main class="container">
  <h2>Bouquet-Making Path</h2>
  <div class="boxes">
    <label class="checkbox"><input type="checkbox" id="leaves"> Pick the leaves & grass</label>
    <label class="checkbox"><input type="checkbox" id="flowers"> Pick the flowers</label>
    <label class="checkbox"><input type="checkbox" id="wrap"> Wrap it up</label>
  </div>

  <div id="result" style="margin-top:14px;font-weight:700"></div>

  <div style="margin-top:18px;">
    <a class="button" href="index.html">Back to Start</a>
  </div>
</main>

<script>
  const leaves = document.getElementById('leaves');
  const flowers = document.getElementById('flowers');
  const wrap = document.getElementById('wrap');
  const result = document.getElementById('result');

  function update(){
    const done = [leaves.checked, flowers.checked, wrap.checked].filter(Boolean).length;
    if(done === 3){
      result.textContent = "You made a beautiful bouquet! ğŸ’ Happy Anniversary Thangai! ğŸ’–";
    } else {
      result.textContent = "Steps completed: " + done + " / 3";
    }
  }

  leaves.addEventListener('change', update);
  flowers.addEventListener('change', update);
  wrap.addEventListener('change', update);
  update();
</script>

<script src="hearts.js"></script><script src="nav.js"></script></body></html>
